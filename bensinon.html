<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bensinon</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body,
      .wrapper {
        height: 100%;
        background: whitesmoke;
      }
      .wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 2fr 1fr;
        grid-template-areas:
          " header header header"
          "main1 main1 main1"
          "footer footer footer";
        gap: 10px;
      }
      .header {
        grid-area: header;
        background: whitesmoke;
        display: flex;
        justify-content: space-between;
        padding: 30px 40px;
      }

      .main1 {
        grid-area: main1;
        background: yellow;
      }

      .footer {
        grid-area: footer;
        background: red;
      }

      .logo {
        display: flex;
        justify-content: space-between;
        width: 8%;
      }
      .icon {
        font-size: 25px;
      }
      .header_menu {
        display: flex;
        justify-content: space-between;
        width: 40%;
      }
      button {
        height: 40px;
      }
      .main1 {
        display: flex;
        justify-content: space-between;
      }
      .main_content {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 30px;
      }
      .footer {
        display: flex;
        justify-content: space-between;
      }
      .box1,
      .box2,
      .box3 {
        background: whitesmoke;
        border: solid grey;
        width: 30%;
        height: 90%;
      }

      @media (max-width: 768px) {

        .header_menu {
          display: none;
          width: 30%;
        }
      }
      
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="logo">
          <div class="icon"><i class="lab la-blogger-b"></i></div>
          <div class="logotext"><h2>bensinon</h2></div>
        </div>
        <div class="header_menu">
          <h4 class="home">Home</h4>
          <h4 class="feature">Feature</h4>
          <h4 class="Screen">Screen</h4>
          <h4 class="pricing">Pricing</h4>
          <h4 class="question">Question</h4>
          <button class="button">Get Started</button>
        </div>
      </div>
      <div class="main1">
        <div class="main_content">
          <h1>Refueling a car at your adress</h1>
          <p>Delivery service for all types of fuel for your car</p>
          <div class="main_button">
            <button class="app_store">App Store</button>
            <button class="google">Google Play</button>
          </div>
          <div class="social_media">
            <a href="instagram"><i class="lab la-instagram"></i></a>
            <a href="facebook"><i class="lab la-facebook"></i></a>
            <a href="telegram"><i class="lab la-telegram"></i></a>
          </div>
        
         
        </div>
        <img src="https://via.placeholder.com/300x150" alt="" />
      </div>
      <div class="footer">
        <section class="box1"> </section>
        <section class="box2"></section>
        <section class="box3"></section>
      </div>
    </div>
  </body>
</html>
